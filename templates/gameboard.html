{% extends 'base.html' %}
{% block title %}Boggle Game{% endblock %}

{% block body %}
<div class="jumbotron m-2">
  <h1 class="mb-5">Play Boggle!</h1>
  {% for row in board %}
    <div class="row">
      <div class="col-1"></div>

      {% for letter in row %}
        <div class="col-2">
          <div class="card text-white bg-info mb-3">
            <div class="card-body">
              <h4 class="card-title">{{letter}}</h4>
            </div>
          </div>
        </div>
      {% endfor %}

      <div class="col-1"></div>
    </div>
  {% endfor %}
  <div class="row">
    <div class="col-1"></div>
    <div>
      <div class="form-group">
        <label class="col-form-label col-form-label-lg" for="word"><h3>Enter Your Word:</h3></label>
        <input class="form-control form-control-lg" type="text" id="word">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
      </div>
    </div>
      <!-- <form action="/check-word" method="POST" class="mt-3"> -->
      <!-- </form> -->
    <div class="col-1"></div>
  </div>
</div>

<div class="modal" id="word-response">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Boggle Word Check</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="response-text"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
